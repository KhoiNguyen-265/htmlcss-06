        <!-- Header -->
        <header class="header fixed">
            <div class="inner">
                <!-- Contact Badge -->
                <div class="contact-badge">
                    <div class="contact-badge__icon-wrap">
                        <img

                <!-- Navigation -->
                <nav class="navbar">
                    <ul class="navbar__list">

                                    />

                                        src="./assets/icon/hero__deco-01.svg"
                                        alt=""
                                        class="hero__img-deco"
                                    />
                                </div>
                            </div>

                            <!-- Hero Content -->
                            <div class="hero__content">
                                <h1 class="hero__heading">

                                                alt="instagram"

                                            />
                                        </div>
                                    </div>
                                </div>
                                <img
                                    src="./assets/icon/hero__deco-02.svg"
                                    alt=""
                                    class="hero__deco-content"
                                />
